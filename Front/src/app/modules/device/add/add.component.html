<main>
  <div class="container mt-4">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">{{'addDevice' | translate}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col mb-4">
            <button type="button" class="btn btn-primary float-right" (click)="backtoList()">{{'backtoList' | translate}}</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 justify-content-center">
            <form [formGroup]="form">
              <div class="form-group">
                <label for="vendor">{{'vendor' | translate}}</label>
                <input type="text" formControlName="vendor" class="form-control"
                  [ngClass]="{'is-invalid': form.get('vendor').invalid && (form.get('vendor').dirty || form.get('vendor').touched)}"
                  id="vendor">
                <div class="col-sm-12"
                  *ngIf="form.get('vendor').invalid && (form.get('vendor').dirty || form.get('vendor').touched)">
                  <small class="text-danger" *ngIf="form.get('vendor')?.errors?.required">
                    {{'requiredField' | translate}}
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label for="status">{{'status' | translate}}</label>
                <select formControlName="status" class="form-select form-control"
                  [ngClass]="{'is-invalid': form.get('status').invalid && (form.get('status').dirty || form.get('status').touched)}"
                  id="status">
                  <option value="1">Online</option>
                  <option value="0">Offline</option>
                </select>
                <div class="col-sm-12"
                  *ngIf="form.get('status').invalid && (form.get('status').dirty || form.get('status').touched)">
                  <small class="text-danger" *ngIf="form.get('status')?.errors?.required">
                    {{'requiredField' | translate}}
                  </small>
                </div>
              </div>
              <button type="submit" (click)="save()" [disabled]="form.invalid" class="btn btn-primary">{{'submit' |
                translate}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
